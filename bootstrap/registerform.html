<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register form</title>
    <style>
      body
      {
        background-color: whitesmoke;
      }
      .card
      {
        background-color: rgb(227, 216, 172);
        margin-left: 200px;
        padding-top: 30px;
        padding-left: 30px;
        padding-right: 30px;
  
      }
    </style>
    </head>
    <body>
      <h2><center>PLEASE FILL THE FORM BELOW</center></h2><BR>
      <form>
        <div class="card" style="width:50rem;">
      <div class="row g-4 align-items-center">
        <div class="mb-5">
            <label>Name:</label>
            <input type="text" class="form-control">
            <div id="nameHelp" class="form-text">Please enter your full name</div>
        </div>
        <div class="form-check">
          <label class="form-label">Gender:</label>
          <div class="form-check form-check-inline"> 
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
           Female
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">
           Others
          </label>
        </div>
        </div>
        
    <div class="mb-5">
    <label class="form-label">DOB:</label>
      <input type="date" name="dob" class="form-control">
</div>
<div class="mb-5">
  <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control"><br><br>

  <div class="form-check">
  <label class="form-label">Educational Qualification:</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        SSLC
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
      <label class="form-check-label" for="flexCheckChecked">
        +2
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        UG
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
      <label class="form-check-label" for="flexCheckChecked">
       PG
    </div>
  </div>
  <div class="mb-5">
  <label class="form-label">Place:</label>
      <input type="text" name="place" class="form-control">
</div>
<div class="mb-5">
  <label class="form-label">District:</label>
      <select class="form-select">
          <option value="kasaragod" >Kasaragod</option>
          <option value="kannur" >Kannur</option>
          <option value="kozhikkode" >Kozhikkode</option>
          <option value="Wayanad" >Wayanad</option>
          <option value="Malappuram" >Malappuram</option>
          <option value="Palakkad" >Palakkad</option>
          <option value="Thrissur" >Thrissur</option>
          <option value="Alappuzha" >Alappuzha</option>
          <option value="Ernakulam" >Ernakulam</option>
          <option value="Kottayam" >Kottayam</option>
          <option value="Pathanamthitta" >Pathanamthitta</option>
          <option value="Idukki" >Idukki</option>
          <option value="Kollam" >Kollam</option>
          <option value="Thiruvanthapuram" >Thiruvananthapuram</option>
      </select>
  </div>
  <div class="mb-5">
  <label class="form-label">Pin:</label>
      <input type="number" name="pin" class="form-control">
  </div>
  <div class="mb-5">
  <label class="form-label">Post:</label>
      <input type="text" name="post" class="form-control" >
  </div>
  <div class="mb-5">
  <label class="form-label">Phone:</label>
      <input type="number" name="phone" class="form-control">
      <div id="phoneHelp" class="form-text">must be 10 digits</div>
  </div>
  <div class="d-grid gap-1">
  <button type="SUBMIT" class="btn btn-dark">SUBMIT</button>
  </div>
    </form>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    </html>
