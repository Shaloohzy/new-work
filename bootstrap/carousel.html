<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carousel</title>
    <style>
      h3
    {
      color: rgb(252, 250, 251);
      text-decoration: double;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: bolder;
    }
    p
    {
      background-color: rgb(246, 219, 253);
      color: blueviolet;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: larger;
    }
  </style>
  </head>
  <body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../HTML folder/assets/david-becker-dMeEJRE18VI-unsplash.jpg" class="d-block w-100" alt="..." width="100px" height="600px">
            <div class="carousel-caption d-none d-md-block">
              <h3>S L I D E--></h3>
              <p>THE NEVER ENDING ARCHITECTURE THEME</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../HTML folder/assets/james-graham-IK32qvCAYy8-unsplash.jpg" class="d-block w-100" alt="..." width="100px" height="600px">
            <div class="carousel-caption d-none d-md-block">
              <h3>S L I D E--></h3>
              <p>A R C H I T E C T U R E</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../HTML folder/assets/boris-baldinger-VEkIsvDviSs-unsplash.jpg" class="d-block w-100" alt="..." width="100px" height="600px">
            <div class="carousel-caption d-none d-md-block">
              <h3>T H E   E N D</h3>
              <p>B L U R R E D  V I S I O N</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
